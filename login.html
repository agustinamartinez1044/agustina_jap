<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      padding: 5px;
      transform: translate(-50%, -50%);
      background: rgb(194, 24, 80);
      box-sizing: border-box;
      box-shadow: 15px 15px 15px rgb(156, 4, 55);
      border-radius: 5px;
    }

    input[type=text] {
      width: 100%;
      padding: 20px 30px;
      border: 1px solid rgb(194, 24, 80);
      border-radius: 3px;
      background-color: rgb(207, 90, 129);
      margin: 8px 0;
    }

    input[type=password] {
      width: 100%;
      padding: 20px 30px;
      border: 1px solid rgb(194, 24, 80);
      border-radius: 3px;
      background-color: rgb(207, 90, 129);
      margin: 8px 0;

    }

    ::-webkit-input-placeholder {
      color: white;
    }

    button {
      width: 100%;
      padding: 8px 16px;
      margin-top: 32px;
      border: 1px solid rgb(194, 24, 80);
      border-radius: 5px;
      display: block;
      color: #fff;
      background-color: rgb(207, 90, 129);
      cursor: pointer;
    }

    .login-picture {
      background-position: center center;
      vertical-align: middle;
      height: 250px;
      border-radius: 90% rgb(194, 24, 80);
    }

    .log {
      background-position: inherit;
      height: 150px;
      border-radius: 90% rgb(194, 24, 80);
    }

    login-picture {
      margin-bottom: 1.5rem !important;
    }
  </style>
</head>

<body class="text-center">
  <div class="login-box">
    <img class="log" src="img/logged.png" alt="logo">
    <div class="container p-5">

      <h2 class="sing-phrase">Registrese</h2>
      <div class="wrapper">
        <form id="userinfo" action="" method="POST">

          <input id="inputEmail" type="text" placeholder="Usuario" required><br>

          <input id="inputClave" type="password" placeholder="Contraseña" required><br>

          <label for="remember-me">Recuerdame</label>
          <input type="checkbox"> <br>

          <button class="buttom" type="submit">Ingresar</button>


        </form>
      </div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
